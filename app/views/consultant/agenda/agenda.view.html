<div ng-controller="AgendaController" layout="column" ng-cloak>
    <md-toolbar>
        <toolbar></toolbar>
    </md-toolbar>
    <div layout="row">
        <md-sidenav class="md-sidenav-left" md-is-locked-open="true" md-whiteframe="4">
            <md-content layout-padding>
                <menu></menu>
            </md-content>
        </md-sidenav>
        <md-content layout-padding flex>
            <h1>Agenda</h1>
            
            <md-datepicker ng-model="date" md-placeholder="Enter date"></md-datepicker>
            <div>
                <md-list-item style="{{cheers(p)}}"
                 ng-repeat="p in times" ng-click="clicked(p)">
                    <div layout="column">
                        {{ p.time }}:00
                    </div>
                </md-list-item>
            </div>
        </md-content>
    </div>
</div>
