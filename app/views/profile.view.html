<div ng-controller="ProfileController" layout="column" ng-cloak>
    <md-toolbar>
        <toolbar></toolbar>
    </md-toolbar>
    <div layout="row">
        <md-sidenav class="md-sidenav-left" md-is-locked-open="true" md-whiteframe="4">
            <md-content layout-padding>
                <menu></menu>
            </md-content>
        </md-sidenav>
        <md-content layout-padding layout="column">
            <h1> Profile </h1>
            <div layout="row">
                <img src="{{user.picture}}" style="height: 200px;width:200px;" />
                <div style="margin-left:30px;">
                    <h2>{{user.firstName}} {{user.lastName}}</h2>
                    <p>{{user.firstName}} {{user.lastName}} est la meilleur</p>
                    <!--<md-button>Edit</md-button>-->
                </div>
            </div>
        </md-content>
    </div>
</div>
