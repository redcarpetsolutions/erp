<div ng-controller="EmployeeController" layout="column" ng-cloak>
    <md-toolbar>
        <toolbar></toolbar>
    </md-toolbar>
    <div layout="row">
        <md-sidenav class="md-sidenav-left" md-is-locked-open="true" md-whiteframe="4">
            <md-content layout-padding>
                <menu></menu>
            </md-content>
        </md-sidenav>
        <md-content layout="column" flex layout-padding>
            <h1> Modifier Utilisateur </h1>
            <md-content layout="column">
                <md-input-container>
                    <label>Role</label>
                    <md-select ng-model="employee.role" ng-change="alert('hey')">
                        <md-option value="admin">
                            admin
                        </md-option>
                        <md-option value="client">
                            client
                        </md-option>
                        <md-option value="consultant">
                            consultant
                        </md-option>
                        <md-option value="comercial">
                            commercial
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>Nom</label>
                    <input ng-model="employee.firstName" required>
                </md-input-container>
                <md-input-container>
                    <label>Prenom</label>
                    <input ng-model="employee.lastName" required>
                </md-input-container>
                <md-input-container>
                        <label>Numero</label>
                        <input ng-model="employee.numero" required>
                    </md-input-container>
                <md-input-container ng-show="employee.role==='consultant'">
                    <label>Salaire</label>
                    <input ng-model="employee.salary" required>
                </md-input-container>
                <md-input-container ng-show="employee.role==='consultant'">
                    <label>Payment</label>
                    <md-select ng-model="employee.payment">
                        <md-option value="hourly">
                            hourly
                        </md-option>
                        <md-option value="daily">
                            daily
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>password</label>
                    <input type="password" ng-model="employee.password" required>
                </md-input-container>
                <md-input-container>
                    <label>Photo</label>
                    <div style="margin-top:30px" on-complete="photo(response)" upload-button url="http://localhost:18080/erp-web/api/upload"
                        param="file" on-success="onSuccess(response)"></div>
                </md-input-container>
                <md-input-container>
                    <label>CV</label>
                    <div style="margin-top:30px" on-complete="cv(response)" upload-button url="http://localhost:18080/erp-web/api/upload" param="file"
                        on-success="onSuccess(response)"></div>
                </md-input-container>
                <md-button class="md-raised md-accent" ng-click="edit()">Modifier</md-button>
                <md-button class="md-raised md-primary" ui-sref="employee">Retour</md-button>
            </md-content>
        </md-content>
    </div>
</div>
