<div ng-controller="ClientProjectsController" layout="column" ng-cloak>
    <md-toolbar>
        <toolbar></toolbar>
    </md-toolbar>
    <div layout="row">
        <md-sidenav class="md-sidenav-left" md-is-locked-open="true" md-whiteframe="4">
            <md-content layout-padding>
                <menu></menu>
            </md-content>
        </md-sidenav>
        <!--  Information   -->
        <md-content layout="column" flex layout-padding>
            <md-content layout="colunm" layout-padding>
                <md-content flex="100" layout="column">
                    <h2> Information</h2>
                    <md-input-container>
                        <label>Titre</label>
                        <input ng-model="mission.title" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Date De Debut</label>
                        <md-datepicker ng-model="mission.startDate" md-placeholder="Enter date"></md-datepicker>
                    </md-input-container>
                    <md-input-container>
                        <label>Date De Fin</label>
                        <md-datepicker ng-model="mission.endDate" md-placeholder="Enter date"></md-datepicker>
                    </md-input-container>
                    <md-input-container>
                        <label>Methodologie</label>
                        <input ng-model="mission.method" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Technologie</label>
                        <input ng-model="mission.technology" required>
                    </md-input-container>
                </md-content>
            </md-content>
            <md-divider>
            <md-button class="md-raised md-accent" ng-click="update()">Confirmer</md-button>
            <md-button class="md-raised md-warn" ng-click="delete()">Supprimer</md-button>
            <md-button class="md-raised md-primary" ui-sref="clientprojects">Retour</md-button>
        </md-content>
    </div>
</div>
