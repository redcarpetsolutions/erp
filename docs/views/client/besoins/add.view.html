<div ng-controller="ClientBesoinsController" layout="column" ng-cloak>
    <md-toolbar>
        <toolbar></toolbar>
    </md-toolbar>
    <div layout="row">
        <md-sidenav class="md-sidenav-left" md-is-locked-open="true" md-whiteframe="4">
            <md-content layout-padding>
                <menu></menu>
            </md-content>
        </md-sidenav>
        <md-content layout="column" flex layout-padding>
            <h1> Nouveau Besoin </h1>
            <md-content layout="column">
                <md-input-container>
                    <label>Titre</label>
                    <input ng-model="besoin.title" required>
                </md-input-container>
                <md-input-container>
                    <label>Description</label>
                    <input ng-model="besoin.description" required>
                </md-input-container>
                <md-input-container>
                    <label>Description</label>
                    <input type="date" ng-model="besoin.date" required>
                </md-input-container>
                <md-button class="md-raised md-accent" ng-click="add()">Valider</md-button>
                <md-button class="md-raised md-primary" ui-sref="clientbesoins">Retour</md-button>
            </md-content>
        </md-content>
    </div>
</div>
